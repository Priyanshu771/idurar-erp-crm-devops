name: CI-CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build_test_push:
    runs-on: ubuntu-latest

    steps:
      # --------------------- Checkout ---------------------
      - name: Checkout Repository
        uses: actions/checkout@v3

      # --------------------- Linting ---------------------
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm install

      - name: Run Backend Lint
        working-directory: ./backend
        run: npm run lint || true

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run Frontend Lint
        working-directory: ./frontend
        run: npm run lint || true

      # --------------------- Tests ---------------------
      - name: Run Backend Tests
        working-directory: ./backend
        run: npm test || echo "No backend tests found"

      - name: Run Frontend Tests
        working-directory: ./frontend
        run: npm test || echo "No frontend tests found"

      # --------------------- Docker Buildx ---------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --------------------- Docker Login ---------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --------------------- Build & Push Backend ---------------------
      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: pk771/idurar-backend:latest

      # --------------------- Build & Push Frontend ---------------------
      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: pk771/idurar-frontend:latest

      # --------------------- Deploy to Ubuntu Server ---------------------
      - name: Deploy to Ubuntu Server (docker compose pull + restart)
        if: success()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd ~/idurar-deploy
            docker compose down
            docker compose pull
            docker compose up -d

      # ---------------------- Slack Notifications ----------------------
      - name: Slack Notification (Success)
        if: success() && always()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"✅ CI/CD Pipeline Succeeded & Deployed!"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Slack Notification (Failure)
        if: failure() && always()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"❌ CI/CD Pipeline Failed!"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
